<!DOCTYPE html>
<html>
  <head>
    <title>Final Project</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/3aec946fde.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      
      <div class="weather-app-wrapper">
        
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Search City.."
                  autofocus="on"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input class="form-control btn btn-primary shadow-sm w-100" type="submit" value="SEARCH" />
              </div>
              <div class="col-3">
                <button class="btn btn-success w-100" id="current-location">
                  Current City
                </button>
                
              </div> 
            </div>
          </form>
          <div class="row">
            <div class="col-6">
              
              <h1 id="current-city"></h1>
              <ul>
                <li>
                  
                </li>
                <li>
                  
                </li>
              </ul>
              <div class="row">
                <div class="col-6">
                  <i class="fa-solid fa-sun"></i>
                  <span class="currentTemp" id="current-temp"></span><span class="units">
                    <a href="#" id="fahrenheit-link">°F</a> 
                    
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6 details">
              <ul>
                <li id="feels-like">
                </li>

                
                  
                  
                
                <li id="humidity">
                  
                </li>
                <li id="wind-speed">
                  
                </li>
                <li id="description">

                </li>
              </ul>
            </div>
            <div class="weather-forecast" id="forecast">
              
              <div class="row">
                <div class="col-2">
                  <div class="forecast-date">Sat</div>
                  <i class="fa-solid fa-cloud-sun-rain"></i>
                  <div class="forecast-temp">
                    <span class="forecast-temp-max"><strong>43°</strong></span>
                    <span class="forecast-temp-min">33°</span>
                  </div>
                </div>
                <div class="col-2">
                    <div class="forecast-date">Sun</div>
                    <i class="fa-solid fa-sun"></i>
                    <div class="forecast-temp">
                      <span class="forecast-temp-max"><strong>50°</strong></span>
                      <span class="forecast-temp-min">35°</span>
                    </div>
               </div>
               <div class="col-2">
                 <div class="forecast-date">
                  Mon
                 </div>
                 <i class="fa-solid fa-sun"></i>
                 <div class="forecast-temp">
                  <span class="forecast-temp-max"><strong>52°</strong></span>
                  <span class="forecast-temp-min">34°</span>
                 </div>
               </div>
               <div class="col-2">
                <div class="forcast-date">Tue</div>
                <i class="fa-solid fa-cloud-showers-heavy"></i>
                <div class="forecast-temp">
                  <span class="forecast-temp-max"><strong>48°</strong></span>
                  <span class="forecast-temp-min">33°</span>
                </div>
               </div>
               <div class="col-2">
                <div class="forecast-date">Wed</div>
                <i class="fa-solid fa-cloud-showers-heavy"></i>
                <div class="forecast-temp">
                  <span class="forecast-temp-max"><strong>47°</strong></span>
                  <span class="forecast-temp-min">30°</span>
                </div>
               </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <a href="https://github.com/InkedGirlNTecH34/Weather-App-Final-project">Open-source code</a> by Meagan Hollingsworth
      </div>
    </div>
    
      
    
    <script src="src/script.js"></script>
  </body>
</html>
